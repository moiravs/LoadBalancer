upstream backend {
    server web:443;
    server web2:443;
}

upstream backend2 {
    server web2:443;
}

server {
    listen 443 ssl;
    ssl_certificate /etc/nginx/ssl/crt/serverlb.crt;
    ssl_certificate_key /etc/nginx/ssl/key/serverlb.key;

    location /account {
        proxy_pass https://backend2;
    }

    location / {
        proxy_pass https://backend;
    }
}